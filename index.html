<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="./assets/logo.png" alt="logo">

    <main>
        <label class="name">
            Converter <b>de</b>
            <select>
                <option> R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select-conversor">
                <option value="dolar"> US$ Dólar americano</option>
                <option value="euro"> € Euro</option>
                <option value="libra">£ Libra Esterlina</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" type="number" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div>
                <img class="img-brl" src="./assets/brasil 2.png" alt="moeda logo">
                <p class="valor">Real</p>
                <p class="valor-digitado">R$ 0</p>
            </div>

            <img class="seta" src="./assets/seta.png" alt="seta">

            <div>
                <img class="img-conversor" src="./assets/dolar.png" alt="moeda logo">
                <p class="valor" id="currency-name">Dolar</p>
                <p class="valor-conversor">U$ 0</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
